<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Eliminar</title>
  </head>
  <body>
  
    <h1 style="width: 55%; position: relative; left: 500px;">Eliminar usuario</h1>
  
     <input type="text" name="" placeholder="Ingrese el usuario" , id="nombre45"  style="width: 25%; padding: 10px 40px; position: relative; top: 100px;  left: 500px; ">  
      <button  onclick="dataeliminar()" type="button" class="btn btn-outline-dark" style="width: 10%; padding: 10px 40px; position: relative; top: 200px;  left: 260px; ">Eliminar</button>

  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script>

   function dataeliminar(){
       var nombre = document.querySelector('#nombre45').value
       


          fetch(`https://backend-kemel.herokuapp.com/Listado/${nombre}`, {
                method: 'DELETE',
                headers:{
                      'Content-Type': 'application/json',
                      'Access-Control-Allow-Origin': '*',}})

                .then(res => res.json())
                .catch(err => {
                       console.error('Error:', err)
                       alert("Ocurrio un error, ver la consola")
                })

                .then(response =>{
                        console.log(response);
                        alert(response.Mensaje)
                         location.href ="ModAdmin.html"

                })


    }


    </script>
  </body>
</html>
